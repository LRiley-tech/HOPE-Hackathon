<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Page</title>
</head>

<body>
    <header>
        <nav class="navigation">
            <div class="menuToggle">
                <input type="checkbox" />

            </div>
        </nav>
    </header>
    <section id="contact-form">
        <div class="container">
            <h1 class="contact-head">Contact Us</h1>
            <p>Please fill out form below to contact us</p>
            <form method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="First and Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Give us a comment"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>


    <footer class="footer">
    </footer>


    <script src="script/contact.js"></script>
</body>

</html>
